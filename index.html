<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <h1>ROCK-PAPER-SCISSOR</h1>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="game">
        <div class="player">
            <h2>Player 1</h2>
            <div class="choices">
                <button onclick="makeChoice('rock', 1)">Rock</button>
                <button onclick="makeChoice('paper', 1)">Paper</button>
                <button onclick="makeChoice('scissors', 1)">Scissors</button>
            </div>
        </div>
        <div class="player">
            <h2>Player 2</h2>
            <div class="choices">
                <button onclick="makeChoice('rock', 2)">Rock</button>
                <button onclick="makeChoice('paper', 2)">Paper</button>
                <button onclick="makeChoice('scissors', 2)">Scissors</button>
            </div>
        </div>
    </div>
    <div class="result">
        <h2>Result</h2>
        <p id="result-text">Waiting for choices...</p>
    </div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>Player 1: <span id="player1-score">0</span></p>
        <p>Player 2: <span id="player2-score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
